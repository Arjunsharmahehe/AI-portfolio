<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        #game-container {
            text-align: center;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 2px;
            background-color: #34495e;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cell:hover {
            background-color: #2980b9;
        }
        .revealed {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .mine {
            background-color: #e74c3c;
        }
        #score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #score, #high-score {
            font-size: 24px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        #overlay-content {
            background-color: #34495e;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            text-align: center;
        }
        #new-game-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #new-game-btn:hover {
            background-color: #27ae60;
        }
        @keyframes revealMine {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .mine-reveal {
            animation: revealMine 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-container">
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
        </div>
        <div id="game"></div>
    </div>
    <div id="overlay">
        <div id="overlay-content">
            <h2 id="game-over-text">Game Over!</h2>
            <p id="final-score">Your score: 0</p>
            <p id="high-score-message"></p>
            <button id="new-game-btn">New Game</button>
        </div>
    </div>
    <script>
        const ROWS = 10;
        const COLS = 10;
        const MINES = 15;
        const REVEAL_DELAY = 100; // ms between each mine reveal

        let board = [];
        let revealed = [];
        let score = 0;
        let highScore = parseInt(localStorage.getItem('minesweeperHighScore')) || 0;
        let gameActive = true;

        function createBoard() {
            board = [];
            revealed = [];
            score = 0;
            gameActive = true;
            updateScore();
            updateHighScore();

            for (let i = 0; i < ROWS; i++) {
                board[i] = [];
                revealed[i] = [];
                for (let j = 0; j < COLS; j++) {
                    board[i][j] = 0;
                    revealed[i][j] = false;
                }
            }

            let minesPlaced = 0;
            while (minesPlaced < MINES) {
                const row = Math.floor(Math.random() * ROWS);
                const col = Math.floor(Math.random() * COLS);
                if (board[row][col] !== -1) {
                    board[row][col] = -1;
                    minesPlaced++;
                }
            }

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (board[i][j] !== -1) {
                        board[i][j] = countAdjacentMines(i, j);
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                        if (board[newRow][newCol] === -1) count++;
                    }
                }
            }
            return count;
        }

        function revealCell(row, col) {
            if (row < 0 || row >= ROWS || col < 0 || col >= COLS || revealed[row][col] || !gameActive) return;

            revealed[row][col] = true;
            const cell = document.getElementById(`cell-${row}-${col}`);
            cell.classList.add('revealed');

            if (board[row][col] === -1) {
                cell.classList.add('mine');
                cell.textContent = 'ðŸ’£';
                gameOver(row, col);
            } else {
                if (board[row][col] === 0) {
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            revealCell(row + i, col + j);
                        }
                    }
                } else {
                    cell.textContent = board[row][col];
                }
                score += 10;
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('minesweeperHighScore', highScore);
            }
            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
        }

        function gameOver(hitRow, hitCol) {
            gameActive = false;
            let mineLocations = [];

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (board[i][j] === -1 && (i !== hitRow || j !== hitCol)) {
                        mineLocations.push({row: i, col: j});
                    }
                }
            }

            mineLocations.sort(() => Math.random() - 0.5);

            mineLocations.forEach((mine, index) => {
                setTimeout(() => {
                    const cell = document.getElementById(`cell-${mine.row}-${mine.col}`);
                    cell.classList.add('revealed', 'mine', 'mine-reveal');
                    cell.textContent = 'ðŸ’£';

                    if (index === mineLocations.length - 1) {
                        setTimeout(() => {
                            updateHighScore();
                            showOverlay();
                        }, REVEAL_DELAY);
                    }
                }, index * REVEAL_DELAY);
            });
        }

        function showOverlay() {
            const overlay = document.getElementById('overlay');
            const finalScore = document.getElementById('final-score');
            const highScoreMessage = document.getElementById('high-score-message');
            finalScore.textContent = `Your score: ${score}`;
            if (score === highScore) {
                highScoreMessage.textContent = "New High Score!";
            } else {
                highScoreMessage.textContent = `High Score: ${highScore}`;
            }
            overlay.style.display = 'flex';
        }

        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        function initGame() {
            const gameElement = document.getElementById('game');
            gameElement.innerHTML = '';
            createBoard();

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const cell = document.createElement('div');
                    cell.id = `cell-${i}-${j}`;
                    cell.className = 'cell';
                    cell.addEventListener('click', () => revealCell(i, j));
                    gameElement.appendChild(cell);
                }
            }

            hideOverlay();
        }

        document.getElementById('new-game-btn').addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
