<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie: Memory Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #FF69B4;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background-color: #FFF0F5;
        }
        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 105, 180, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        .win-message {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .play-again-btn {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #FFF0F5;
            color: #FF69B4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .play-again-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Barbie Memory Game</h1>
    <div class="game-board" id="gameBoard"></div>
    <div class="win-screen" id="winScreen">
        <div class="win-message">YOU WON!!</div>
        <button class="play-again-btn" id="playAgainBtn">Play Again</button>
    </div>

    <script>
        const emojis = ['ðŸ‘—', 'ðŸ‘ ', 'ðŸ‘›', 'ðŸŽ€', 'ðŸ’„', 'ðŸ‘‘', 'ðŸ’', 'ðŸŒ¸'];
        const gameBoard = document.getElementById('gameBoard');
        const winScreen = document.getElementById('winScreen');
        const playAgainBtn = document.getElementById('playAgainBtn');
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            const shuffledEmojis = shuffleArray([...emojis, ...emojis]);
            shuffledEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = emoji;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.value;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                matchedPairs++;
                if (matchedPairs === emojis.length) {
                    showWinScreen();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
        }

        function showWinScreen() {
            winScreen.style.display = 'flex';
            if (typeof confetti === 'function') {
                fireConfetti();
            } else {
                console.warn('Confetti library not loaded. Skipping confetti effect.');
            }
        }

        function fireConfetti() {
            // Left corner
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0, y: 1 },
                colors: ['#FF69B4', '#FFB6C1', '#FFC0CB', '#FFFFFF']
            });

            // Right corner
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 1, y: 1 },
                colors: ['#FF69B4', '#FFB6C1', '#FFC0CB', '#FFFFFF']
            });
        }

        function resetGame() {
            matchedPairs = 0;
            flippedCards = [];
            winScreen.style.display = 'none';
            createBoard();
        }

        playAgainBtn.addEventListener('click', resetGame);

        // Ensure the confetti library is loaded before starting the game
        window.addEventListener('load', function() {
            if (typeof confetti !== 'function') {
                console.warn('Confetti library not loaded. The game will work, but without the confetti effect.');
            }
            createBoard();
        });
    </script>
</body>
</html>
