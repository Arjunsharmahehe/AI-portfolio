<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Sharma - Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--secondary-color);
            padding: 15px 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--primary-color);
        }
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 80px 20px;
        }
        .content-wrapper {
            max-width: 1200px;
            width: 100%;
        }
        h1, h2 {
            color: var(--secondary-color);
            text-align: center;
        }
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .filter-dropdown {
            padding: 10px 15px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
            padding-right: 30px;
        }
        .filter-dropdown:hover, .filter-dropdown:focus {
            background-color: #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .project-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-info {
            padding: 20px;
        }
        .project-title {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .project-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .project-title a:hover {
            color: var(--secondary-color);
        }
        .project-description {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tech-tag {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        /* Footer */
        footer {
            background-color: var(--secondary-color);
            padding: 20px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
          }

          .social-links {

            margin-bottom: 10px;
          }

          .social-links a, .email a {
            color: var(--background-color);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
          }

          .social-links a:hover, .email a:hover {
            color: var(--primary-color);
          }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html#introduction">Home</a></li>
            <!-- <li><a href="index.html#about">About</a></li> -->
            <li><a href="index.html#experience">Experience</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="games.html">Games</a></li>
        </ul>
    </nav>

    <div id="projects" class="page">
        <div class="content-wrapper">
            <h1>My Projects</h1>
            <div class="filter-container">
                <select id="filter-dropdown" class="filter-dropdown">
                    <option value="All">All Projects</option>
                    <!-- Other options will be dynamically added here -->
                </select>
            </div>
            <div id="projects-grid" class="projects-grid">
                <!-- Project cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/arjunsharmahehe" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/arjunsharmahehe" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/arjunsharmahehe" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
        </div>
      <div class="email">
        <a href="mailto:arjunsharma.theta@gmail.com">arjunsharma.theta@gmail.com</a>
      </div>
    </footer>

    <script>
        // Project data
        const projects = [
            {
                title: "URL Shortener",
                description: "A python script that uses tinyURL's API to shorten the entered url and copy it to clipboard.",
                image: "Images/url_shortener.jpeg",
                tags: ["Python", "API", "TinyURL"],
                url: "https://github.com/Arjunsharmahehe/URL-Shortener"
            },
            {
                title: "Random dice roller",
                description: "A website that lets you roll 'n' number of dice, with the value of n between 1-100",
                image: "Images/dice_roller.jpeg",
                tags: ["Javascript", "HTML", "CSS"],
                url: "https://github.com/Arjunsharmahehe/Random-dice-roller"
            },
            {
                title: "Attendance Tracker",
                description: "A python script that traks your attendace. And shows you your attendance percentage and other data.",
                image: "Images/attendance_tracker.jpeg",
                tags: ["Python", "File Handeling"],
                url: "https://github.com/Arjunsharmahehe/Attendance-Tracker"
            },
            {
                title: "Timer",
                description: "A python script that acts as a timer.",
                image: "Images/timer.jpeg",
                tags: ["Python", "Terminal", "Time module"],
                url: "https://github.com/Arjunsharmahehe/Timer"
            }
        ];

        // Function to create project cards
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';

            card.innerHTML = `
                <img src="${project.image}" alt="${project.title}" class="project-image">
                <div class="project-info">
                    <h3 class="project-title"><a href="${project.url}" target="_blank">${project.title}</a></h3>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tech">
                        ${project.tags.map(tag => `<span class="tech-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;

            return card;
        }

        // Function to render all projects
        function renderProjects(filteredProjects = projects) {
            const projectsGrid = document.getElementById('projects-grid');
            projectsGrid.innerHTML = '';
            filteredProjects.forEach(project => {
                projectsGrid.appendChild(createProjectCard(project));
            });
        }

        // Function to populate the dropdown
        function populateDropdown() {
            const dropdown = document.getElementById('filter-dropdown');
            const allTags = new Set(projects.flatMap(project => project.tags));

            allTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                dropdown.appendChild(option);
            });
        }

        // Function to filter projects
        function filterProjects() {
            const selectedTag = document.getElementById('filter-dropdown').value;
            if (selectedTag === 'All') {
                renderProjects();
            } else {
                const filteredProjects = projects.filter(project => project.tags.includes(selectedTag));
                renderProjects(filteredProjects);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            populateDropdown();
            renderProjects();
            document.getElementById('filter-dropdown').addEventListener('change', filterProjects);
        });
    </script>
</body>
</html>
